
<!DOCTYPE html>
<html>
<head>
    <title>A-OK AI Solutions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network Animation</title>
  <style>
       /* Center the button on the page */
    body {
    margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* Center the formbutton container */
    .form-button-container {
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center; /* Optionally, centers vertically */
      height: 100vh; /* Full viewport height for vertical centering */
    }

    /* Ensures the formbutton itself is centered */
    .formspree-button-wrapper {
      display: inline-block;
    }

    /* Optional: Customize further */
    .formspree-button-wrapper button {
      width: auto; /* Ensure the button doesn't stretch */
    }
canvas {
  display: block;
  position: fixed; /* Fix the canvas to the background */
  top: 0;
  left: 0;
  z-index: 1; /* Send the canvas behind the navbar */
  width: 100vw; /* Take full screen width */
  height: 100vh; /* Take full screen height */
}
  </style>
</head>
<body>

  <canvas id="networkCanvas"></canvas>
  <script src="neuralNetworkAnimation.js"></script>
  <div class="glass-box">
    <h2>Welcome to A-OK AI</h2>
    <p>We specialize in creating custom AI solutions for businesses. Our mission is to make AI approachable, affordable, and tailored to your needs.</p>
  </div>

   <!-- Container to hold the button -->
  <div class="form-button-container">
    <div class="formspree-button-wrapper" id="formspreeButtonWrapper">
      <!-- Formbutton will load here -->
    </div>
  </div>

  <!-- Load the Formspree form button script -->
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>

  <script>
    /* Formspree formbutton */
    window.formbutton = window.formbutton || function() {
      (formbutton.q = formbutton.q || []).push(arguments);
    };

    /* Customize the formbutton below */
    formbutton("create", {
      action: "https://formspree.io/f/xdkokzyw", // Your Formspree form URL
      title: "Join the Waitlist", // Form title
      fields: [
        { 
          type: "email", 
          label: "Email:", 
          name: "email",
          required: true,
          placeholder: "Enter your email" // Placeholder for email input
        },
        { 
          type: "submit", 
          value: "Join Now" // Submit button text
        }
      ],
      styles: {
        title: {
          backgroundColor: "#050a09", // Background for title
          color: "#edf6f4" // Light title text color
        },
        button: {
          backgroundColor: "rgba(0, 0, 0, 0.3)", // Glassmorphic button style
          color: "#edf6f4", // Light button text color
          border: "1px solid rgba(255, 255, 255, 0.2)", // Frosted border effect
          borderRadius: "12px", // Rounded corners for button
          padding: "10px 20px", // Button padding
          fontSize: "16px", // Button font size
          width: "auto", // Ensure button doesn't stretch
        },
        input: {
          backgroundColor: "rgba(255, 255, 255, 0.1)", // Transparent input background
          color: "#edf6f4", // Light input text color
          border: "1px solid rgba(255, 255, 255, 0.2)", // Light input border
          borderRadius: "10px", // Rounded input corners
          padding: "10px", // Padding for input fields
          width: "100%" // Full width for input fields
        }
      },
      container: "#formspreeButtonWrapper" // Ensure formbutton loads inside the wrapper
    });
  </script>


</body>
</html>
