<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-OK AI Solutions</title>
  <style>
    /* Center the elements on the page */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #111; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Full-screen neural network background animation */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }

    /* Glassmorphic welcome box */
    .glass-box {
      background: rgba(255, 255, 255, 0.15); /* Increased opacity for the box */
      backdrop-filter: blur(12px); /* Blur for glassmorphism */
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Frosted border */
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Soft shadow */
      color: #edf6f4; /* Frosty text color */
      z-index: 10;
      width: 80%; /* Take up more width */
      max-width: 600px;
      margin-bottom: 20px;
    }

    .glass-box h2 {
      font-size: 2em;
      margin: 0 0 10px;
    }

    .glass-box p {
      font-size: 1.1em;
      margin: 0;
    }

    /* Style for the waitlist button */
    .waitlist-button {
      padding: 20px; /* Larger padding for the button */
      background-color: rgba(255, 255, 255, 0.15); /* Same as glass box */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Soft border */
      border-radius: 20px;
      color: #fff;
      font-size: 1.3em;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 12;
      width: 80%; /* Make the button wider */
      max-width: 600px;
      margin-bottom: 20px; /* Space between button and form */
    }

    .waitlist-button:hover {
      background-color: rgba(255, 255, 255, 0.25); /* Slightly more opaque on hover */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle hover shadow */
    }

    /* Hidden form container for smooth dropdown */
    .form-container {
      max-width: 600px;
      width: 80%; /* Form width same as button */
      overflow: hidden;
      height: 0;
      transition: height 0.4s ease;
      z-index: 12;
    }

    /* Glassmorphic form styling */
    form {
      background: rgba(255, 255, 255, 0.15); /* Same opacity for the form as the glass box */
      backdrop-filter: blur(12px); /* Blur effect for glassmorphism */
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Soft frosted border */
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      color: #edf6f4; /* Frosty text color */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the form fields */
    }

    label {
      font-size: 1em;
      color: #edf6f4;
      display: block;
      margin-bottom: 10px;
      width: 100%; /* Make label span full width */
      max-width: 500px; /* Limit label width */
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Light transparent border */
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
      color: #edf6f4; /* Light text color */
      max-width: 500px; /* Limit input and textarea width */
    }

    input[type="email"]:focus,
    textarea:focus {
      border-color: #5c78a9; /* Accent color on focus */
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.15); /* Glassy button background */
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      max-width: 500px; /* Limit button width */
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <canvas id="networkCanvas"></canvas>
  <script src="neuralNetworkAnimation.js"></script>

  <!-- Glassmorphic Welcome Box -->
  <div class="glass-box">
    <h2>Welcome to A-OK AI</h2>
    <p>We specialize in creating custom AI solutions for businesses. Our mission is to make AI approachable, affordable, and tailored to your needs.</p>
  </div>

  <!-- Join Waitlist Button -->
  <button class="waitlist-button" onclick="toggleForm()">Join Our Waitlist</button>

  <!-- Hidden Form -->
  <div class="form-container" id="waitlistForm">
    <form action="https://formspree.io/f/xdkokzyw" method="POST">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      var formContainer = document.getElementById('waitlistForm');
      if (formContainer.style.height === "0px" || formContainer.style.height === "") {
        formContainer.style.height = formContainer.scrollHeight + "px";
      } else {
        formContainer.style.height = "0px";
      }
    }
  </script>

</body>
</html>
