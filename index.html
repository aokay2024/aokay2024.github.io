
<!DOCTYPE html>
<html>
<head>
    <title>A-OK AI Solutions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">

  <title>Neural Network Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;

    }
canvas {
  display: block;
  position: fixed; /* Fix the canvas to the background */
  top: 0;

  z-index: 1; /* Send the canvas behind the navbar */

  height: 100vh; /* Take full screen height */
}

</head>
<body>

  <canvas id="networkCanvas"></canvas>
  <script src="neuralNetworkAnimation.js"></script>
<div class="container">
  <div class="glass-box">
    <h2>Welcome to A-OK AI</h2>
    <p>We specialize in creating custom AI solutions for businesses. Our mission is to make AI approachable, affordable, and tailored to your needs.</p>
  </div>
</div>

<!-- Load the Formbutton script from Formspree -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>

<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  
  /* customize formbutton below */     
  formbutton("create", {
    action: "https://formspree.io/f/xdkokzyw",  // Your Formspree form URL
    title: "Join the Waitlist",  // Updated title
    fields: [
      { 
        type: "email", 
        label: "Email:", 
        name: "email",
        required: true,
        placeholder: "Enter your email"  // Placeholder text for the email field
      },
      { type: "submit", value: "Join Now" }  // Custom submit button label
    ],
    styles: {
      title: {
        backgroundColor: "#050a09",  // Dark background for the title
        color: "#edf6f4",  // Light frosty blue text color for the title
      },
      button: {
        backgroundColor: "rgba(0, 0, 0, 0.3)",  // Glassmorphic button style
        color: "#edf6f4",  // Light text color
        border: "1px solid rgba(255, 255, 255, 0.2)",  // Frosted border effect
        borderRadius: "12px",  // Rounded corners
        padding: "10px 20px",  // Padding for button size
        fontSize: "16px"  // Font size for button text
      },
      input: {
        backgroundColor: "rgba(255, 255, 255, 0.1)",  // Transparent input background
        color: "#edf6f4",  // Light input text color
        border: "1px solid rgba(255, 255, 255, 0.2)",  // Light border for inputs
        borderRadius: "10px",  // Rounded input corners
        padding: "10px",  // Padding for input fields
        width: "100%"  // Full width for input fields
      }
    }
  });
</script>


</body>
