
<!DOCTYPE html>
<html>
<head>
    <title>A-OK AI Solutions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network Animation</title>
  <style>
       /* Center the button on the page */
    body {
    margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    } 
       
canvas {
  display: block;
  position: fixed; /* Fix the canvas to the background */
  top: 0;
  left: 0;
  z-index: 1; /* Send the canvas behind the navbar */
  width: 100vw; /* Take full screen width */
  height: 100vh; /* Take full screen height */
}
      
    /* Style for the button */
    .waitlist-button {
      padding: 12px 24px;
      background-color: #5c78a9; /* Primary button color */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .waitlist-button:hover {
      background-color: #355165; /* Darker color on hover */
    }

    /* Hidden form container with smooth transition */
    .form-container {
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      height: 0;
      transition: height 0.4s ease;
    }

    /* Glassmorphic form styling */
    form {
      background: rgba(255, 255, 255, 0.1); /* Transparent glass-like background */
      backdrop-filter: blur(10px); /* Blur effect for glassmorphism */
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Soft frosted border */
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      color: #edf6f4; /* Light text color for glass theme */
    }

    label {
      font-size: 1em;
      color: #edf6f4;
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Light transparent border */
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
      color: #edf6f4; /* Light text color */
    }

    input[type="email"]:focus,
    textarea:focus {
      border-color: #5c78a9; /* Accent color on focus */
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5c78a9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #355165;
    }
  </style>
</head>
<body>

  <canvas id="networkCanvas"></canvas>
  <script src="neuralNetworkAnimation.js"></script>
  <div class="glass-box">
    <h2>Welcome to A-OK AI</h2>
    <p>We specialize in creating custom AI solutions for businesses. Our mission is to make AI approachable, affordable, and tailored to your needs.</p>
  </div>

  <!-- Button to trigger the dropdown form -->
  <button class="waitlist-button" onclick="toggleForm()">Join Our Waitlist</button>

  <!-- Hidden form that will dropdown when the button is clicked -->
  <div class="form-container" id="waitlistForm">
    <form action="https://formspree.io/f/xdkokzyw" method="POST">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      var formContainer = document.getElementById('waitlistForm');
      if (formContainer.style.height === "0px" || formContainer.style.height === "") {
        formContainer.style.height = formContainer.scrollHeight + "px";
      } else {
        formContainer.style.height = "0px";
      }
    }
  </script>


</body>
</html>
