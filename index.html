
<!DOCTYPE html>
<html>
<head>
    <title>A-OK AI Solutions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network Animation</title>
  <style>
       /* Center the button on the page */
    body {
    margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    } 
        form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      font-size: 1em;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      font-size: 1em;
      color: #333;
    }

    input[type="email"]:focus,
    textarea:focus {
      border-color: #5c78a9; /* Accent color on focus */
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5c78a9; /* Primary button color */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #355165; /* Darker color on hover */
    }

    button:focus {
      outline: none;
    }
canvas {
  display: block;
  position: fixed; /* Fix the canvas to the background */
  top: 0;
  left: 0;
  z-index: 1; /* Send the canvas behind the navbar */
  width: 100vw; /* Take full screen width */
  height: 100vh; /* Take full screen height */
}
  </style>
</head>
<body>

  <canvas id="networkCanvas"></canvas>
  <script src="neuralNetworkAnimation.js"></script>
  <div class="glass-box">
    <h2>Welcome to A-OK AI</h2>
    <p>We specialize in creating custom AI solutions for businesses. Our mission is to make AI approachable, affordable, and tailored to your needs.</p>
  </div>

<div class="glass-box">
<!-- Simple HTML Form for Formspree (No PHP Required) -->
<form
  action="https://formspree.io/f/xdkokzyw"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email" placeholder="Enter your email" required>
  </label>
  <label>
    Your message:
    <textarea name="message" placeholder="Enter your message" required></textarea>
  </label>
  <button type="submit">Send</button>
</form>
</div>


</body>
</html>
